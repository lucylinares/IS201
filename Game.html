<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number Game</title>
    <link rel="stylesheet" href="stylesss.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-orange text-center">
    <div class="container py-5">
        <h1 class="text-white">Guess the Number Game</h1>
        <p class="text-light">Try to guess the number I'm thinking of between 1 and 100!</p>
        <div class="game-container">
            <input type="number" id="guess" class="form-control mb-3" placeholder="Enter your guess">
            <button id="submitGuess" class="btn btn-light">Submit Guess</button>
            <p id="feedback" class="mt-3 text-light"></p>
            <button id="resetGame" class="btn btn-secondary mt-3">Reset Game</button>
        </div>
    </div>
    
    <script>
        let randomNumber = Math.floor(Math.random() * 100) + 1;
        const feedback = document.getElementById('feedback');
        const guessInput = document.getElementById('guess');
        const submitButton = document.getElementById('submitGuess');
        const resetButton = document.getElementById('resetGame');

        submitButton.addEventListener('click', () => {
            const userGuess = parseInt(guessInput.value);
            if (isNaN(userGuess) || userGuess < 1 || userGuess > 100) {
                feedback.textContent = "Please enter a number between 1 and 100.";
                return;
            }

            if (userGuess === randomNumber) {
                feedback.textContent = "Congratulations! You guessed the number!";
            } else if (userGuess > randomNumber) {
                feedback.textContent = "Too high! Try again.";
            } else {
                feedback.textContent = "Too low! Try again.";
            }
        });

        resetButton.addEventListener('click', () => {
            randomNumber = Math.floor(Math.random() * 100) + 1;
            feedback.textContent = "";
            guessInput.value = "";
        });
    </script>
</body>
</html>
